<div>
  <input id="输入" value="2"/>
  <button onclick="计算()">确定</button>
  <div>你好，<span id="结果">根号2</span>!</div>
</div>
<script>
function 平方根(x) {
    for (let 最小值=0, 最大值=x;;) {
       let 平均值 = (最大值 + 最小值) / 2
       if (平均值 === 最小值 || 平均值 === 最大值) {
        return 平均值
       }
       let 平均值的平方 = 平均值 * 平均值
       if (平均值的平方 > x) {
           最大值 = 平均值
       } else if (平均值的平方 < x) {
           最小值 = 平均值
       } else {
           return 平均值
       }
    }
}

function 计算() {
  document.getElementById("结果").innerText = 平方根(document.getElementById("输入").value)
}

</script>
